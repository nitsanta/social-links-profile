<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile pic" />
      <div class="name-location">
        <h1 class="name">Jessica Randall</h1>
        <div class="location">London, United Kingdom</div>
      </div>
      <div class="bio">"Front-end developer and avid reader."</div>
      <div class="links">
        <ul class="links-list">
          <li class="link"><a href="" class="github">GitHub</a></li>
          <li class="link"><a href="" class="fem">Frontend Mentor</a></li>
          <li class="link"><a href="" class="linkdin">Linkedin</a></li>
          <li class="link"><a href="" class="twitter">Twitter</a></li>
          <li class="link"><a href="" class="instagram">Instagram</a></li>
        </ul>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nitsan Tabibi</a>
    </div>
  </footer>
</html>
